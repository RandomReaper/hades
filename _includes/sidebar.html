<div class="sidebar">
  <div class="container sidebar">
    <div class="sidebar-about">
      <h1>{{ site.title }}</h1>
      <p class="lead">{{ site.description }}</p>
    </div>
    <nav class="sidebar-nav">

      <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}/index.html">Home</a>
      <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}/news/">News</a>

      <span>Documentation</span>

      {% assign sorted_doc = (site.doc | sort: 'weight') %}
      <ul>
        {% for p in sorted_doc %}
          {% if p.published != false %}
            <li><a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>

      <a class="sidebar-nav-item" href="{{ site.github.repo }}/issues">Issues</a>
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}- pim[at]hevs.ch</p>
  </div>
</div>
